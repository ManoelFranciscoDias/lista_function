<script>
    /*
    Problema: Cumprimentar
    Desenvolva um programa que contenha uma função que apresente um cumprimento para o usuário, mostrando a seguinte mensagem:
    "Bom dia, Visitante!"
    *Substitua a palavra Visitante pelo nome do usuário, que será fornecido pelo próprio usuário.
    */

    //Entrada

    const usuario = prompt(`Informe o seu nome`).trim();

    

    //Processamento

    function mensagem() {
        if (new Date().getHours() < 12) {
            return(`Bom dia ${usuario}`)
        }

        else {
            return(`Boa Tarde ${usuario}`)
        }
    }

    let comprimentar = mensagem()
    document(comprimentar)


    //Saída
    
</script>
