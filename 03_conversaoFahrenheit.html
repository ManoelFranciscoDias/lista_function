<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada

    const grausCelcius = Number(prompt(`Informe a quantidade de graus celcius`).trim().replace(",","."));

    //Processamento

    function convercao(grausCelcius) {
        let Fahrenheit = (9 * grausCelcius + 160) / 5;
        return(`A conversão de ${grausCelcius} graus Celsius em Fahrenheit é ${Fahrenheit}`)
    }


    //Saída

    let mensagem = convercao(grausCelcius)
    document.write(mensagem)

</script>
