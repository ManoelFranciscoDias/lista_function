<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada

    const Fahrenheit = Number(prompt(`Informe a quantia em Fahrenheit`).trim().replace(",","."))                               


    //Processamento

    function calculo(Fahrenheit) {
        return((Fahrenheit - 32) * 5 / 9)
    }


    //Saída

    let msg = calculo(Fahrenheit);
    document.write(`A converção em graus celcius é ${(msg).toFixed(2)}`)

</script>
